apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplewebapp0.1
  labels:
    app: simplewebapp0.1
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplewebapp0.1
  strategy:
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 10%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: simplewebapp0.1
    spec:
      containers:
        - image: vijayramachandran/simplewebapp0.1
          imagePullPolicy: Always
          name: simplewebapp0.1
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: simplewebapp0.1
  labels:
    app: simplewebapp0.1
spec:
  type: LoadBalancer
  selector:
    app: simplewebapp0.1
  ports:
    - port: 7000
      targetPort: 80
      protocol: TCP