apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp-1.0
  labels:
    app: simple-webapp-1.0
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-webapp-1.0
  strategy:
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 10%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: simple-webapp-1.0
    spec:
      containers:
        - image: vijayramachandran/simple-webapp-1.0
          imagePullPolicy: Always
          name: simple-webapp-1.0
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: simple-webapp-1.0
  labels:
    app: simple-webapp-1.0
spec:
  type: LoadBalancer
  selector:
    app: simple-webapp-1.0
  ports:
    - port: 7000
      targetPort: 80
      protocol: TCP